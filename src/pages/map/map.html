<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>

    <!--<ion-buttons end>-->
      <!--<button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>-->
    <!--</ion-buttons>-->


  </ion-navbar>
</ion-header>

<ion-content>
  <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]=16>

    <sebm-google-map-marker [latitude]="lat" [longitude]="lng">
    </sebm-google-map-marker>

    <sebm-google-map-marker  *ngFor="let tree of forest; let i = index" [latitude]="tree.Lat" [longitude]="tree.Long" (click)="openModal(i)">
      <sebm-google-map-info-window [disableAutoPan]="true">
        <h6>{{tree.Species_common}}</h6>
        <p>{{tree.Species_scientific}}</p>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>
